<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Document</title>
</head>
<body>
    <!--Left side of the page-->
    <div class="left-section">
        <img src="grassy.jpg" alt="grassy"> 
            <div class="card-body">
                <img src="odin-lined.png" class="odin" alt="odin">
                ODIN
            </div>
        <div class="credits">
            Photo by Halie West on Unsplash
        </div>
    </div>
    <!--Right side of the page-->
    <div class="right-section">
        <div class="top">
            <p>
                This is not a real online service! 
                You know you need something like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
            </p>    
            <p> 
                You <em>know</em> you want to.
            </p>
        </div>
        <div class="middle">
            <p class="bold">Let's do this!</p>
            <div class="first-row">
                <div class="fname">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name" required>
                </div>
                <div class="lname">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name" required>
                </div>
            </div>
            <div class="second-row">
                <div class="electronicmail">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="telly">
                    <label for="telnumber">PHONE NUMBER</label>
                    <input type="tel" name="telnumber" id="telnumber" required>
                </div>
            </div>
            <div class="third-row">
                <div class="passy">
                    <label for="pw">PASSWORD</label>
                    <input type="password" name="pw" id="pw" required>
                </div>
                <div class="cpassy">
                    <label for="confirmpw">CONFIRM PASSWORD</label>
                    <input type="password" name="confirmpw" id="confirmpw" required>
                </div>
            </div>
        </div>
        <div class="bottom">
            <button type="submit" class="signupbtn">Create Account</button>
            <p class="login">Already have an account? <a href="https://google.com">Log in</a></p>
        </div>
    </div>

</body>
</html>
